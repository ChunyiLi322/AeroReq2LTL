<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sortable Dropdown Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<input type="text" id="searchInput" placeholder="输入关键词">
<select id="dropdown" size="4">
    <option value="香料">hasdad</option>
    <option value="香料">haaaasdad</option>
    <option value="香水">香mhbmbgmnhm</option>
    <option value="很香">tyutyut</option>
    <option value="巨香">dscsece</option>
    <option value="花">zqxc</option>
    <option value="树">cewvterv</option>
</select>

<script>
    $(document).ready(function() {
        $('#searchInput').on('input', function() {
            var inputVal = $(this).val();
            var $dropdown = $('#dropdown');

            // 如果输入框为空，则不进行排序
            if (inputVal === '') {
                $dropdown.html($dropdown.find('option').sort(function(x, y) {
                    return $(x).text() > $(y).text() ? 1 : -1;
                }));
                return;
            }

            var optionsList = $dropdown.find('option');
            var matchedOptions = optionsList.filter(function() {
                return $(this).text().indexOf(inputVal) !== -1;
            });
            var unmatchedOptions = optionsList.filter(function() {
                return $(this).text().indexOf(inputVal) === -1;
            });

            // 重新添加到下拉菜单，匹配的在前，不匹配的在后
            $dropdown.empty().append(matchedOptions, unmatchedOptions);
        });
    });
</script>
</body>
</html>
